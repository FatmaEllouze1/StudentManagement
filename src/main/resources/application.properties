spring.application.name=student-management

# ===========================
#       DATABASE CONFIG
# ===========================
spring.datasource.url=jdbc:mysql://localhost:3307/studentdb?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===========================
#       JPA / HIBERNATE
# ===========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===========================
#       SERVER CONFIG
# ===========================
server.port=8089
server.servlet.context-path=/student
